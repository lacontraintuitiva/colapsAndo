{% extends "base.html" %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: calc(100vh - 120px);">
  <div class="col-12 col-sm-10 col-md-8 col-lg-7">
    <div class="card shadow-sm">
      <div class="card-header text-center" style="background-color: #ffffff; border-bottom: 1px solid #e9ecef;">
        <h4 style="font-size: 1.2rem; margin: 0;">Registro de Proyecto</h4>
      </div>
      <div class="card-body">
        <!-- Indicador de segmento -->
        <div id="step-indicator" class="mb-4 text-center">
          Paso <span id="current-step">1</span> de <span id="total-steps">3</span>
        </div>
        <form method="POST" enctype="multipart/form-data" id="projectForm">
          <!-- Paso 1 -->
          <div class="form-step">
            <!-- Datos básicos del participante -->
            <div class="mb-3">
              <input type="text" class="form-control" name="participant_name" required placeholder="Nombre completo *">
            </div>
            <div class="mb-3">
              <input type="tel" class="form-control" name="participant_phone" required placeholder="Teléfono de contacto *">
            </div>
            <div class="mb-3 row">
              <div class="col">
                <input type="text" class="form-control" name="participant_country" required placeholder="País *">
              </div>
              <div class="col">
                <input type="text" class="form-control" name="participant_city" required placeholder="Ciudad *">
              </div>
            </div>
            <!-- Información profesional o académica -->
            <div class="mb-3">
              <input type="text" class="form-control" name="participant_occupation" required placeholder="Ocupación / Profesión *">
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" name="participant_institution" required placeholder="Institución o empresa *">
            </div>
            <div class="mb-3">
              <select class="form-select" name="participant_area" required>
                <option value="" disabled selected>Área de especialización *</option>
                <option value="Arte">Arte</option>
                <option value="Ciencia">Ciencia</option>
                <option value="Ciencia compleja">Ciencia compleja</option>
                <option value="Multidisciplinas">Multidisciplinas</option>
                <option value="Filosofía">Filosofía</option>
              </select>
            </div>
            <div class="mb-3">
              <input type="url" class="form-control" name="participant_portfolio" placeholder="Portafolio o sitio web (opcional)">
            </div>
          </div>
          <!-- Paso 2 -->
          <div class="form-step d-none">
            <div class="mb-3">
              <select class="form-select font-inter" id="project_category" name="project_category" required>
                <option value="" disabled selected>Categoría en la que participa *</option>
                <option value="artes plásticas">Artes plásticas</option>
                <option value="instalaciones">Instalaciones</option>
                <option value="artes performativas">Artes performativas</option>
                <option value="montaje científico">Montaje científico</option>
                <option value="audiovisual">Audiovisual</option>
                <option value="danza">Danza</option>
                <option value="literatura">Literatura</option>
              </select>
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" id="project_title" name="project_title" required placeholder="Título de la propuesta o trabajo *">
            </div>
            <div class="mb-3">
              <textarea class="form-control" id="project_description" name="project_description" rows="4" maxlength="2000" required placeholder="Breve descripción del proyecto (máx. 300 palabras) *"></textarea>
            </div>
            <div class="mb-3">
              <textarea class="form-control" id="project_justification" name="project_justification" rows="3" required placeholder="Justificación o relevancia artística/científica *"></textarea>
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" id="project_format" name="project_format" required placeholder="Formato o técnica utilizada *">
            </div>
            <div class="mb-3">
              <input type="file" class="form-control" id="project_files" name="project_files" multiple required placeholder="Archivos adjuntos (imágenes, documentos o videos) *">
            </div>
          </div>
          <!-- Paso 3 -->
          <div class="form-step d-none">
            <!-- ¿Ha participado en ediciones anteriores? -->
            <div class="mb-3">
              <span class="me-2">¿Ha participado en ediciones anteriores?</span>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="previous_participation" id="participation_yes" value="Sí">
                <label class="form-check-label" for="participation_yes">Sí</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="previous_participation" id="participation_no" value="No">
                <label class="form-check-label" for="participation_no">No</label>
              </div>
            </div>
            <!-- ¿Autorizas la difusión en redes y medios? -->
            <div class="mb-3">
              <span class="me-2">¿Autorizas la difusión en redes y medios?</span>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="media_authorization" id="media_yes" value="Sí" required>
                <label class="form-check-label" for="media_yes">Sí</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="media_authorization" id="media_no" value="No" required>
                <label class="form-check-label" for="media_no">No</label>
              </div>
            </div>
            <div class="mb-3 form-check">
              <input class="form-check-input" type="checkbox" id="terms" name="terms" required>
              <label class="form-check-label" for="terms">
                Acepto los <a href="#" target="_blank">términos y condiciones</a>
              </label>
            </div>
          </div>
          <!-- Navegador de pasos -->
          <div class="d-flex justify-content-between align-items-center mt-4">
            <button type="button" class="btn btn-outline-secondary rounded-circle px-3" id="prevStep" disabled title="Anterior">&lt;</button>
            <button type="button" class="btn btn-outline-primary rounded-circle px-3" id="nextStep" title="Siguiente">&gt;</button>
            <button type="submit" class="btn btn-success" id="submitBtn">Guardar proyecto</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<script src="{{ url_for('static', filename='project_form_steps.js') }}"></script>
<script src="{{ url_for('static', filename='project_form_validation.js') }}"></script>
{% endblock %}
