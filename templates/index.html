{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center">
                    <h3>Bienvenido al Sistema</h3>
                </div>
                <div class="card-body text-center">
                    <p class="lead mb-4">Selecciona una opción para continuar:</p>
                    
                    <div class="d-grid gap-3">
                        <a href="{{ url_for('auth.login') }}" class="btn btn-success btn-lg">
                            <i class="fas fa-sign-in-alt me-2"></i>
                            Ingresar
                        </a>
                        
                        <a href="{{ url_for('register.register') }}" class="btn btn-primary btn-lg">
                            <i class="fas fa-user-plus me-2"></i>
                            Registrarse
                        </a>
                    </div>
                </div>
                
                <div class="card-footer text-muted text-center">
                    <small>¿Ya tienes cuenta? Ingresa. ¿Eres nuevo? Regístrate.</small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
