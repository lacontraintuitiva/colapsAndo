{% extends "base.html" %}
{% block content %}
<div class="container-fluid d-flex justify-content-center align-items-center" style="min-height: calc(100vh - 200px);">
  <div class="text-center" style="width: 30%; border: 1px solid rgb(255, 179, 0); padding: 30px; border-radius: 5px;">
    <h4 style="font-size: 1.25rem;">Registro exitoso</h4>
    <p>
      Hemos enviado un correo de activación a:
      <strong>{{ email }}</strong>
    </p>
    <p>
      Por favor revisa tu buzón de correo (y la carpeta de spam) para activar tu cuenta.
    </p>
  </div>
</div>
{% endblock %}
