{% extends "base.html" %}

{% block content %}
<div class="container-fluid d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="row w-100 justify-content-center">
        <div class="col-11 col-sm-8 col-md-6 col-lg-4">
            <div class="card shadow-sm">
                <div class="card-header text-center" style="background-color: #ffffff; color: #2c3e50; border: none;">
                    <h4 style="font-weight: 200; letter-spacing: 0.8px;">Iniciar Sesión</h4>
                </div>
                <div class="card-body">
                    {% with messages = get_flashed_messages(with_categories=true) %}
                      {% if messages %}
                        {% for category, message in messages %}
                          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert" 
                               style="background-color: #ffffff; border: 1px solid #e9ecef; color: #6c757d; font-weight: 100;">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                          </div>
                        {% endfor %}
                      {% endif %}
                    {% endwith %}
                    
                    <form method="POST" novalidate>
                        <div class="mb-3 position-relative">
                            <input type="email" class="form-control" name="email" id="email-input" required placeholder="Email">
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" name="password" required placeholder="Contraseña">
                        </div>
                        <button type="submit" class="btn btn-lg w-100"
                                style="background-color: #ffffff; border: 1px solid #8da08f; color: #8da08f; font-weight: 100; letter-spacing: 0.3px;">
                            Entrar
                        </button>
                    </form>
                </div>
                <div class="card-footer text-center" style="background-color: #ffffff; border-top: 1px solid #e9ecef;">
                    <small style="color: #6c757d; font-weight: 100;">
                        ¿No tienes cuenta? 
                        <a href="{{ url_for('register.register') }}" class="text-decoration-none" 
                           style="color: #7c8798; font-weight: 200;">
                            Regístrate aquí
                        </a>.
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="{{ url_for('static', filename='validation.js') }}"></script>
{% endblock %}
