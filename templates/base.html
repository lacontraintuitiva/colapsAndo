<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Convocados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Fuente Anonymous Pro -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    
    <style>
        /* Aplicar Anonymous Pro a toda la p치gina */
        * {
            font-family: 'Anonymous Pro', 'Courier New', monospace;
        }
        
        /* Fondo completamente blanco */
        body {
            background-color: #ffffff !important;
        }
        
        /* Estilo minimalista para el navbar */
        .clean-navbar {
            background-color: #ffffff;
            border-bottom: 1px solid #e9ecef;
            box-shadow: none;
            padding: 1rem 0;
        }
        
        .clean-navbar .navbar-brand {
            color: #2c3e50 !important;
            font-weight: 700;
            font-size: 1.3rem;
            letter-spacing: 0.5px;
        }
        
        .clean-navbar .nav-link {
            color: #6c757d !important;
            font-weight: 400;
            font-size: 0.95rem;
            letter-spacing: 0.3px;
            padding: 0.5rem 1rem !important;
            margin: 0 0.2rem;
            transition: all 0.2s ease;
        }
        
        .clean-navbar .nav-link:hover {
            color: #2c3e50 !important;
            background-color: transparent;
        }
        
        .clean-navbar .nav-link.active {
            color: #2c3e50 !important;
            background-color: transparent;
            border-bottom: 2px solid #2c3e50;
        }
        
        .clean-navbar .navbar-text {
            color: #495057 !important;
            font-weight: 400;
            font-size: 0.9rem;
            letter-spacing: 0.2px;
        }
        
        /* Espaciado sutil en todo el contenido */
        .container {
            font-size: 1rem;
            line-height: 1.6;
            letter-spacing: 0.2px;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-weight: 700;
            letter-spacing: 0.5px;
            color: #2c3e50;
        }
        
        /* Botones limpios */
        .btn {
            letter-spacing: 0.3px;
            font-weight: 400;
            border-radius: 2px;
        }
        
        /* Formularios limpios */
        .form-control {
            border: 1px solid #e9ecef;
            border-radius: 2px;
            font-size: 0.9rem;
            letter-spacing: 0.2px;
            font-family: 'Anonymous Pro', 'Courier New', monospace;
        }
        
        .form-control:focus {
            border-color: #2c3e50;
            box-shadow: 0 0 0 0.1rem rgba(44, 62, 80, 0.1);
        }
        
        /* Cards minimalistas */
        .card {
            border: 1px solid #e9ecef;
            border-radius: 2px;
            box-shadow: none;
        }
        
        .card-header {
            background-color: #ffffff;
            border-bottom: 1px solid #e9ecef;
            letter-spacing: 0.3px;
        }
    </style>
</head>
<body>
    <!-- Navbar limpio y minimalista -->
    <nav class="navbar navbar-expand-lg clean-navbar">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('auth.index') }}">
                <i class="fas fa-palette me-2" style="font-size: 1.1rem;"></i>Exhibici칩n de Arte
            </a>
            
            <div class="navbar-nav ms-auto">
                <!-- Bot칩n Inicio (siempre visible) -->
                <a class="nav-link {{ 'active' if request.endpoint == 'auth.index' else '' }}" 
                   href="{{ url_for('auth.index') }}">
                    <i class="fas fa-home me-1" style="font-size: 0.85rem;"></i>Inicio
                </a>
                
                {% if session.user_id %}
                    <!-- Usuario logueado -->
                    <span class="navbar-text me-3">
                        <i class="fas fa-user me-1" style="font-size: 0.75rem;"></i>{{ session.get('user_name', 'Usuario') }}
                    </span>
                    
                    <a class="nav-link {{ 'active' if request.endpoint == 'admin.admin_panel' else '' }}" 
                       href="{{ url_for('admin.admin_panel') }}">
                        <i class="fas fa-cog me-1" style="font-size: 0.85rem;"></i>Panel Admin
                    </a>
                    
                    <a class="nav-link" href="{{ url_for('auth.logout') }}">
                        <i class="fas fa-sign-out-alt me-1" style="font-size: 0.85rem;"></i>Cerrar Sesi칩n
                    </a>
                {% else %}
                    <!-- Usuario no logueado -->
                    <a class="nav-link {{ 'active' if request.endpoint == 'auth.login' else '' }}" 
                       href="{{ url_for('auth.login') }}">
                        <i class="fas fa-sign-in-alt me-1" style="font-size: 0.85rem;"></i>Ingresar
                    </a>
                    
                    <a class="nav-link {{ 'active' if request.endpoint == 'register.register' else '' }}" 
                       href="{{ url_for('register.register') }}">
                        <i class="fas fa-user-plus me-1" style="font-size: 0.85rem;"></i>Registrarse
                    </a>
                {% endif %}
            </div>
        </div>
    </nav>
    
    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</body>
</html>
