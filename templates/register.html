{% extends "base.html" %}

{% block content %}
<div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
    <div class="row w-100 justify-content-center">
        <div class="col-11 col-sm-8 col-md-6 col-lg-4">
            <div class="card shadow-sm">
                <div class="card-header text-center" style="background-color: #ffffff; color: #2c3e50; border: none;">
                    <h4 style="font-weight: 200; letter-spacing: 0.8px;">Crear Cuenta</h4>
                </div>
                <div class="card-body">
                    {% with messages = get_flashed_messages(with_categories=true) %}
                      {% if messages %}
                        {% for category, message in messages %}
                          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert" 
                               style="background-color: #ffffff; border: 1px solid #e9ecef; color: #6c757d; font-weight: 100;">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                          </div>
                        {% endfor %}
                      {% endif %}
                    {% endwith %}
                    
                    <form method="POST">
                        <div class="mb-3">
                            <label class="form-label" style="color: #6c757d; font-weight: 100; letter-spacing: 0.3px;">Nombre</label>
                            <input type="text" class="form-control" name="name" required
                                   style="border: 1px solid #e9ecef; background-color: #ffffff; font-weight: 100; letter-spacing: 0.2px;">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" style="color: #6c757d; font-weight: 100; letter-spacing: 0.3px;">Email</label>
                            <input type="email" class="form-control" name="email" required
                                   style="border: 1px solid #e9ecef; background-color: #ffffff; font-weight: 100; letter-spacing: 0.2px;">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" style="color: #6c757d; font-weight: 100; letter-spacing: 0.3px;">Contraseña</label>
                            <input type="password" class="form-control" name="password" required
                                   style="border: 1px solid #e9ecef; background-color: #ffffff; font-weight: 100; letter-spacing: 0.2px;">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" style="color: #6c757d; font-weight: 100; letter-spacing: 0.3px;">Confirmar Contraseña</label>
                            <input type="password" class="form-control" name="confirm_password" required
                                   style="border: 1px solid #e9ecef; background-color: #ffffff; font-weight: 100; letter-spacing: 0.2px;">
                        </div>
                        <button type="submit" class="btn btn-lg w-100" 
                                style="background-color: #ffffff; border: 1px solid #7c8798; color: #7c8798; font-weight: 100; letter-spacing: 0.3px;">
                            Registrarse
                        </button>
                    </form>
                </div>
                
                <div class="card-footer text-center" style="background-color: #ffffff; border-top: 1px solid #e9ecef;">
                    <small style="color: #6c757d; font-weight: 100;">
                        ¿Ya tienes cuenta? 
                        <a href="{{ url_for('auth.login') }}" class="text-decoration-none" 
                           style="color: #8da08f; font-weight: 200;">
                            Inicia sesión aquí
                        </a>.
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
